<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Einstellungen</title>
<link rel="stylesheet" href="../css/styles.css">
<script src="../js/scripts.js"> </script>
</head>
<body>
  <div class="sidebar">
    <h2>Einstellungen</h2>
    <ul>
      <!-- Menüpunkte werden durch scripts.js dynamisch hier eingefügt -->
    </ul>
  </div>
  <div class="content">
    <!-- Inhalte werden durch Klicken auf Menüpunkte dynamisch geladen -->
    <h2>Informationen</h2>
    <h3><strong>XWiki-Browser</strong></h3>
    <p><strong>Version:</strong> <span id="appVersion">[VERSION]</span></p>
    <p><strong>Lizenz:</strong> Apache 2.0</p>
    <p><strong>Electron-Version:</strong> <span id="electronAppVersion">[ELECTRONVERSION]</span></p>
    <p><br/></p>
    <p>Dies ist ein Electron-Browser. Mit ❤️ gebaut für XWiki.</p>
    <p>Mehr über XWiki, dem Enterprise-Class Wiki der nächsten Generation, auf <a href="https://xwiki.org" target="_blank">XWiki</a>.</p>
  </div>
  <div class="footer">
    <button id="closeSettings">Schließen</button>
  </div>
</body>
</html>
